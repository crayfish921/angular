<div class="app-container panel panel-default">
    <div class="panel-heading">
        <div class="app-title">TO-DO App</div>
    </div>
    <div class="controls-container">
        <form class="form-inline task-input-form">
            <input class="form-control task-input" type="text" ng-model="$ctrl.input">
            <button type="submit" class="btn btn-primary task-submit-btn" ng-click="$ctrl.addTask()">Add Task</button>
        </form>
        <ul class="task-container">
            <li ng-repeat="task in $ctrl.tasks  | taskStatusFilter:$ctrl.state track by $index" class="task">
                <div class="task-text" ng-class="{'task-text__done': task.status === 'done' && $ctrl.state ==='all'}">{{task.text}}</div>
                <div class="task-button-container" ng-show="$ctrl.state === 'all'">
                    <div class="task-button-delete glyphicon glyphicon-remove" ng-click="$ctrl.removeTask(task)"></div>
                    <div class="task-button-complete glyphicon glyphicon-ok" ng-show="task.status !== 'done'" ng-click="$ctrl.markAsDone(task)"></div>
                </div>
            </li>
        </ul>
        <div class="buttons">
            <button type="button" class="btn btn-default" ng-click="$ctrl.revealAll()">All</button>
            <button type="button" class="btn btn-default" ng-click="$ctrl.revealDone()">Done</button>
            <button type="button" class="btn btn-default" ng-click="$ctrl.revealArchive()">Archive</button>
        </div>
    </div>
</div>
