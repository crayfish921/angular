                <div class="task-text" ng-if="task.editable && $ctrl.state === 'all'">
                    <input class="form-control input-sm task-edit-input" ng-model="task.text" ng-blur="$ctrl.shutDownEdit(task)">
                </div>
                <div class="task-button-container" ng-show="$ctrl.state === 'all'">

            <todo-task ng-repeat="task in $ctrl.tasks track by $index" task="task" container-state="$ctrl.state" on-update="$ctrl.editTask(task, property, value)"></todo-task>
        </ul>
        <div class="buttons">
            <button type="button" class="btn btn-default" ng-click="$ctrl.revealAll()">All</button>

            <button type="button" class="btn btn-default" ng-click="$ctrl.revealArchive()">Archive</button>
