        <ul class="task-container">
            <li ng-repeat="task in $ctrl.tasks track by $index" class="task">
                <div class="task-text" ng-class="{'task-text__done': task.status == 'done'}">{{task.text}}</div>
                <div class="task-button-container">
                    <div class="task-button-delete glyphicon glyphicon-remove" ng-click="$ctrl.removeTask($index)"></div>
                    <div class="task-button-complete glyphicon glyphicon-ok" ng-show="!todo.done" ng-click="$ctrl.markAsDone($index)"></div>
                </div>
            </li>
        </ul>
        <div class="buttons">
            <button type="button" class="btn btn-primary" ng-click="$ctrl.revealAll()">All</button>
            <button type="button" class="btn btn-warning" ng-click="$ctrl.revealDone()">Done</button>
            <button type="button" class="btn btn-danger" ng-click="$ctrl.revealArchive()">Archive</button>
        </div>
    </div>
