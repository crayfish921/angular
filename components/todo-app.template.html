<form class="input">
    Task: <input class="input__field1" type="text" ng-model="$ctrl.input">
    <button class="input__button1" ng-click="$ctrl.addTask()">Add</button>
</form>
<ul class="state" ng-repeat="state in $ctrl.states">
    <li ng-if="state.default || state.all" class="state__all" ng-repeat="todo in $ctrl.todos">
        <div class="state__all--task" ng-class="{strike: todo.done}">{{todo.task}}</div>
        <div class="state__all--remove" ng-click="$ctrl.removeTask($index)"></div>
        <div class="state__all--done" ng-show="!todo.done" ng-click="$ctrl.taskDone($index)"></div>
    </li>
    <li ng-if="state.done" class="state__done" ng-repeat="todo in $ctrl.donetasks">
        <div class="state__done--task">{{todo.task}}</div>
    </li>
    <li ng-if="state.archive" class="state__archive" ng-repeat="todo in $ctrl.archive">
        <div class="state__archive--task">{{todo.task}}</div>
    </li>
</ul>
<form class="buttons">
    <button class="buttons__button1" ng-click="$ctrl.revealAll()">All</button>
    <button class="buttons__button2" ng-click="$ctrl.revealDone()">Done</button>
    <button class="buttons__button3" ng-click="$ctrl.revealArchive()">Archive</button>
</form>
